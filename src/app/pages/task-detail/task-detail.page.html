<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="tabs/tasks" [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>Task detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Task detail</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="task-info">
    <div class="task-info__title">
      <h3>{{task.title}}</h3>
    </div>
    <div class="task-info__filters">
      <ion-badge [class]="'priority__'+task.priority">{{task.priority}}</ion-badge>
      <ion-badge color="tertiary">{{task.category}}</ion-badge>
      <ion-badge [class]="'state__'+task.status" color="secondary">{{taskGlobal}}</ion-badge>

      <ng-container *ngIf="isEdit">
        <form [formGroup]="taskFormEdit" (ngSubmit)="saveEditTask()">
          <ion-row>
            <ion-col>
              <ion-select label="Category" label-placement="floating" fill="outline" formControlName="category">
                <ion-select-option value="Feature">Feature</ion-select-option>
                <ion-select-option value="Hotfix">Hotfix</ion-select-option>
                <ion-select-option value="Bugfix">Bugfix</ion-select-option>
              </ion-select>
            </ion-col>

            <ion-col>
              <ion-select label="Priority" label-placement="floating" fill="outline" formControlName="priority">
                <ion-select-option value="High">High</ion-select-option>
                <ion-select-option value="Medium">Medium</ion-select-option>
                <ion-select-option value="Low">Low</ion-select-option>
              </ion-select>
            </ion-col>

            <ion-col>
              <ion-select label="Status" label-placement="floating" fill="outline" formControlName="status">
                <ion-select-option value="0">To Do</ion-select-option>
                <ion-select-option value="1">In Progress</ion-select-option>
                <ion-select-option value="2">Done</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-button type="submit" #miBoton [disabled]="!taskFormEdit.valid" *ngIf="isEdit" expand="full"
            color="success">Update
            task</ion-button>
        </form>
      </ng-container>

    </div>

    <div class="task-info__sdescription">
      <p>
        {{task.short_description}}
      </p>
    </div>

    <div class="task-info__description">
      <h3>Task detail:</h3>
      <p>
        {{task.description}}
      </p>
    </div>

    <div class="task-info__actions">
      <ion-row>
        <ion-col>
          <ion-button [disabled]="isEdit" expand="full" type="submit" color="danger"
            (click)="confirmDeleteTask()">Delete task</ion-button>
        </ion-col>
        <ion-col>
          <ion-button [disabled]="isEdit" expand="full" type="submit" color="secondary" (click)="edit()">Edit
            task</ion-button>
          <!-- <ion-button (click)="ejectSubmitForm()" [disabled]="!taskFormEdit.valid" *ngIf="isEdit" expand="full" color="success">Update
            task</ion-button> -->
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
