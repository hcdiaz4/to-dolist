<swiper-container speed="500" [slidesPerView]="'auto'" [spaceBetween]="0">

  <swiper-slide *ngFor="let item of [1,2,3,4,5,6]">
    <ion-card>
      <ion-card-header>
        <ion-card-title>REQ: Task title</ion-card-title>
        <ion-card-subtitle>Task state</ion-card-subtitle>
        <ion-card-subtitle>Priority</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div>Task short description</div>
        <div class="content-details">
          <div class="content-details__date">
            <ion-icon name="calendar-outline" size="small"></ion-icon> 12/10
          </div>
          <div class="content-details__users">
            <div class="content-details__users__item"></div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </swiper-slide>

</swiper-container>
